<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/style.css') }}">
</head>
<body>
    <div id = "container">
        {% include 'navbar.html' %}
        <section>
            <h1>회원 가입</h1>
            <form action="{{url_for('register')}}" method="post" class="join">
                <fieldset>
                    <ul>
                        <li>
                            <label for = 'mid'>아이디</label>
                            <input type="text" id = "mid" name="mid" placeholder="5까지 입력해">
                        </li>

                         <li>
                            <label for = 'passwd'>비번</label>
                            <input type="password" id = "passwd" name="passwd">
                        </li>
                         <li>
                            <label for = 'passwd2'>비번확인</label>
                            <input type="password" id = "passwd2" name="passwd2" placeholder="4자에서 8까지">
                        </li>
                        <li>
                            <label for = 'name'>이름</label>
                            <input type="text" id = "name" name="name" placeholder="필수 입력 항목입니다.">
                        </li>
                        <li>
                            <label for = 'age'>나이</label>
                            <input type="text" id = "age" name="age">
                        </li>
                        <li>
                            <label for = 'regDate'>가입일</label>
                            <input type="datetime-local" id = "regDate" name="regDate">
                        </li>
                        <li>
                            <input type="submit" value="가입">
                            <input type="reset" value="취소">
                        </li>
                    </ul>
                </fieldset>
            </form>

        </section>

    </div>

</body>
</html>
